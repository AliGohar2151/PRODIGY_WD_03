<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Tik-Tak-Toe</h1>
    <div class="game-container">
        <div id="setup" class="setup">
            <h1>Setup Game</h1>
            <input type="text" id="player1Name" placeholder="Player 1 Name">
            <input type="text" id="player2Name" placeholder="Player 2 Name (Leave blank for AI)">
            <div class="difficulty-selection">
                <label>
                    <input type="radio" name="difficulty" value="easy" checked> Easy
                </label>
                <label>
                    <input type="radio" name="difficulty" value="difficult"> Difficult
                </label>
            </div>
            <button id="startButton">Start Game</button>
        </div>
        <div id="game" class="game" style="display: none;">
            <h1 id="gameStatus">Player 1's turn</h1>
            <p id="gameDifficulty" style="display: none;">Difficulty: Easy</p>
            <div class="scoreboard">
                <p id="player1Score">Player 1: 0</p>
                <p id="player2Score">Player 2: 0</p>
                <p id="drawCount">Draws: 0</p>
            </div>
            <div class="board">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
            <button id="restartButton">Restart Game</button>
            <button id="setupButton">Setup Game</button>
            <button id="endButton">End Game</button>
        </div>
    </div>
    <!-- Modal -->
    <div id="scoreModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="finalScoreMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
